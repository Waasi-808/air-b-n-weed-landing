
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air B n' Weed - Stay High, Stay Comfy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-green-50 text-gray-800">
  <div class="max-w-xl mx-auto py-10 px-6">
    <div class="text-center mb-8">
      <img src="logo.png" alt="Air B n' Weed Logo" class="w-16 h-16 mx-auto mb-2">
      <h1 class="text-3xl font-bold text-emerald-800">Air B-n- Weed</h1>
      <p class="italic text-green-700">Stay High, Stay Comfy</p>
    </div>

    <div class="text-center mb-6">
      <p class="text-lg">Air B n Weed, providing access to Cannabis friendly accommodations Worldwide.</p>
      <p class="mt-2 font-medium text-emerald-700">Interested...?</p>
    </div>

    <form id="waitlistForm" action="https://formsubmit.co/elevatedechelon2025@gmail.com" method="POST" class="space-y-4 bg-white p-6 rounded-lg shadow">
      <input type="hidden" name="_next" value="https://air-b-n-weed.onrender.com/thank-you.html">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" id="subjectField" name="_subject" value="">

      <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" name="name" id="name" class="w-full border px-3 py-2 rounded" required>
        <p id="nameError" class="text-red-600 text-sm hidden">Name is required</p>
      </div>

      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" name="email" id="email" class="w-full border px-3 py-2 rounded" required>
        <p id="emailError" class="text-red-600 text-sm hidden">Email is required</p>
      </div>

      <div>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="guest" name="interest" value="Guest">
          <span>Become a Guest</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="host" name="interest" value="Host">
          <span>Become a Host</span>
        </label>
        <p id="checkboxError" class="text-red-600 text-sm hidden">Must check at least one</p>
      </div>

      <button type="submit" class="w-full bg-emerald-700 text-white py-2 rounded hover:bg-emerald-800">Join the Waitlist</button>
    </form>

    <footer class="mt-8 text-right text-xs text-gray-500">
      Powered by Elevated Echelon.
    </footer>
  </div>

  <script>
    const form = document.getElementById('waitlistForm');
    form.addEventListener('submit', function (e) {
      let hasError = false;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const guest = document.getElementById('guest').checked;
      const host = document.getElementById('host').checked;

      document.getElementById('nameError').classList.add('hidden');
      document.getElementById('emailError').classList.add('hidden');
      document.getElementById('checkboxError').classList.add('hidden');

      if (!name) {
        document.getElementById('nameError').classList.remove('hidden');
        hasError = true;
      }
      if (!email) {
        document.getElementById('emailError').classList.remove('hidden');
        hasError = true;
      }
      if (!guest && !host) {
        document.getElementById('checkboxError').classList.remove('hidden');
        hasError = true;
      }

      if (hasError) {
        e.preventDefault();
        return;
      }

      let subject = "";
      if (guest && host) {
        subject = "wants to become both";
      } else if (guest) {
        subject = "wants to Become a Guest";
      } else if (host) {
        subject = "wants to Become a Host";
      }
      document.getElementById('subjectField').value = subject;
    });
  </script>
</body>
</html>
